		<style>
			.card {
				width: 20%;
			}
			.map-container{
				height:680px;
				width: 100%;
				padding-bottom: 20px;
			}

			#mapid{
				height:100%;
				width: 100%;
			}
		</style>
		
	</head>

	<body>
		{% extends "layout.html" %}

		{% block content %}

		<div class="map-container">
			<div id="mapid"></div>
		</div>
	
		<script>
			
			var mymap = L.map('mapid').setView([41.90, -74.828], 12);

			L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				maxZoom: 18,
				id: 'mapbox/streets-v11',
				tileSize: 512,
				zoomOffset: -1,
				accessToken: 'pk.eyJ1IjoiYWh1YW5nMjIyIiwiYSI6ImNraHB2czh1azEwcmEydms2OGM5NGozM2gifQ.fiUlLSj8HeEhFjIezx9W4Q'
			}).addTo(mymap);

			var marker_ArnoldHouse = L.marker([41.871, -74.876]).addTo(mymap).bindPopup("<b>Arnold House").openPopup();
			var marker_MSFarm = L.marker([41.901, -74.827]).addTo(mymap).bindPopup("<b>Main Street Farm").openPopup();
			//var marker_Beaverkill = L.marker([41.982, -74.837]).addTo(mymap).bindPopup("<b>Beaverkill Covered Bridge").openPopup();

		</script>

	{% endblock %}
